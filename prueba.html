<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Meter</title>    
  <link rel="stylesheet" href="prueba2.css">
</head>
<body>
  <div class="switch-container">
    <div class="switch">
      <!-- Agregar el atributo 'checked' para inicializar el switch encendido -->
      <input type="checkbox" name="toggle" checked>
      <label for="toggle">
        <i class="bulb">
          <span class="bulb-center"></span>
          <span class="filament-1"></span>
          <span class="filament-2"></span>
          <span class="reflections">
            <span></span>
          </span>
          <span class="sparks">
            <i class="spark1"></i>
            <i class="spark2"></i>
            <i class="spark3"></i>
            <i class="spark4"></i>
          </span>
        </i>
      </label>
    </div>
  </div>
</body>
</html>
